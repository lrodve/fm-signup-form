<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <section class="title_section">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experience developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </section>

      <section class="form_section">
        <button class="tryit-button">
          <span class="bold">Try it free 7 days</span> then $20/mo. thereafter
        </button>

        <form novalidate>
          <div class="input-control">
            <label class="input-label" for="f-name">First Name</label>

            <input
              type="text"
              placeholder="First Name"
              name="f-name"
              id="f-name"
            />
            <img
              class="icon-error"
              src="./images/icon-error.svg"
              alt="Icon Error"
            />
          </div>
          <div class="error-text"></div>

          <div class="input-control">
            <label for="l-name">Last Name</label>
            <input
              type="text"
              placeholder="Last Name"
              name="l-name"
              id="l-name"
            />
            <img
              class="icon-error"
              src="./images/icon-error.svg"
              alt="Icon Error"
            />
          </div>
          <div class="error-text"></div>

          <div class="input-control">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" id="email" />
            <img
              class="icon-error"
              src="./images/icon-error.svg"
              alt="icon Error"
            />
          </div>
          <div class="error-text"></div>

          <div class="input-control">
            <label for="password"> Password</label>
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
            />
            <img
              class="icon-error"
              src="./images/icon-error.svg"
              alt="Icon Error"
            />
          </div>
          <div class="error-text"></div>

          <button type="submit">claim your free trial</button>

          <p>
            By clicking the button, you are aggreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
